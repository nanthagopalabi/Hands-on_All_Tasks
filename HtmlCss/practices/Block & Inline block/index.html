<!DOCTYPE html>
<html lang="en">
<style>
    div {
        display: inline;
    }

    span {
        display: inline-block;
        width: 100px;
        background-color: blue;
        color: brown;
        border: 1px solid black
    }

    .inline-block {
        display: inline-block;
        width: 100px;
        height: 50px;
        background-color: aqua;
        border: 1px solid black
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new webpage</title>
</head>

<body>
    <h1>welcume to css class</h1>
    <div>Hi! Hello</div>
    <div>Welcome all!</div>
    <br />
    <br />
    <span>span1</span>
    <span>span2</span>
    <br />
    <br />
    <div class="inline-block">Box 1</div>
    <div class="inline-block">Box 2</div>
    <br />
    <br />
    <span>Span below box1</span>
    <span>Span below box2</span>
    <span>Span below box3</span>
    <span>Span below box4</span>
</body>

</html>
