<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="para">Create Paragraph</button>
    <script>
        const writePara = document.getElementById("para")

        writePara.addEventListener("click", function(){
            const newPara = document.createElement("p");
            newPara.innerText="Hi Hello!!! How have you been??"
            document.body.appendChild(newPara);
        })
    </script>
</body>
</html>
