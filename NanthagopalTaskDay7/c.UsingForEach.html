<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url);

      xhr.onload = function () {
        if (xhr.status === 200) {
          //Request was successful
          var countriesDetails = JSON.parse(xhr.responseText);
          console.log(xhr.response.length);

          countriesDetails.forEach((element)=>{
            if(element.capital!=undefined){
            console.log("Country Name:",element.name.common);
            console.log("Capital:",element.capital);
            console.log("Flag:",element.flag);
            console.log("*****************");       
        }
      });  
        }else {
          //Request failed
          console.log("Request failed", xhr.status);
        }
    };
      //send the request
      xhr.send();
    </script>
  </body>
</html>
